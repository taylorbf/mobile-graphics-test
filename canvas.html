<html>
<body>

  <canvas id="viz" style="width:600px;height:1000px;" width=600 height=1000></canvas>


  <script>

    var canvas = document.getElementById("viz")
    var ctx = canvas.getContext("2d")
    canvas.width = 600
    canvas.height = 1000

    document.addEventListener("mousemove",function(e) {
      with(ctx) {
        clearRect(0,0,canvas.width,canvas.height)
        fillStyle="#a0a"
        beginPath()
          arc(e.pageX-10,e.pageY-10,20,0,Math.PI*2,false)
        closePath()
        fill()
      }
    })
    document.addEventListener("touchmove",function(e) {

      x = e.targetTouches[0].pageX;
      y = e.targetTouches[0].pageY;
      with(ctx) {
        clearRect(0,0,canvas.width,canvas.height)
        fillStyle="#a0a"
        beginPath()
          arc(x-10,y-10,20,0,Math.PI*2,false)
        closePath()
        fill()
      }
      e.preventDefault()
    })

  </script>
</body>
</html>
